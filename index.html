	<a-sky src="#img1" rotation="0 -130 0" animation="property: rotation; to: 0 130 0; loop: true; dur: 10000"></a-sky>

<script>
	var index = 0;
	var images = document.querySelectorAll('a-assets img');
	var sky = document.querySelector('a-sky');
	window.addEventListener('click', function(e) {
		index = (index + 1) % images.length;
		sky.setAttribute('src', '#' + images[index].id);
		sky.setAttribute('animation', {property: 'rotation', to: '0 -130 0', loop: true, dur: 5000});
	});
</script>
